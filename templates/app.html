<!DOCTYPE html>
<html>

<head>
    <title>FTP</title>
    <link rel="icon" href="/static/images/logo.png" type="image/png">
    <link rel="stylesheet" href="/static/css/yousa.css">


</head>

<body class="docs">
    <div id="header">
        <a id="logo" href="/">
            <img src="/static/images/logo.png">
            <span>FTP</span>
        </a>
        <ul id="nav">
            <li>
            </li>
            <li class="nav-dropdown-container">
                <a class="nav-link">常用</a>
                <span class="arrow"></span>
                <ul class="nav-dropdown">
                    <li>
                        <ul>
                            <li>
                                <a href="/ftp/" class="nav-link current">FTP</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>
                <a href="/pubs" class="nav-link team">下载</a>
            </li>
            <li>
                <a href="http://172.30.1.3/" target="_blank" class="nav-link team ">反馈</a>
            </li>

        </ul>
    </div>
    <div id="main" class="fix-sidebar">


        <div class="yousa" id="app">
            <table align="center">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>大小</th>
                        <th>修改日期</th>
                    </tr>
                </thead>
                <tbody align="center">
                    <tr v-if="!isHome">
                        <td>
                            <a @click="GetLast">...上级目录</a>
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr v-for="dir in dirList">
                        <td>
                            <a @click="GetList(dir.name)">{{dir.name}}</a>
                        </td>
                        <td>{{dir.size}}</td>
                        <td>{{dir.mtime}}</td>
                    </tr>
                    <tr v-for="file in fileList">
                        <td>
                            <a :href="GetFtpPath(file.name)">{{file.name}}</a>
                        </td>
                        <td>{{file.size}}</td>
                        <td>{{file.mtime}}</td>

                    </tr>

                </tbody>
            </table>
        </div>
        <div class="footer" align="center">
            <p>
                <a href="">ftp_yousa</a>
        </div>

    </div>

</body>
<script  src="/static/js/vue.js"></script>
<script src="/static/js/axios.min.js"></script>
<script src="/static/js/yousa_ftp.js"></script>

</html>
